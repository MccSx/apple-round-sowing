<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>appleRoundSowing</title>
  <link rel="stylesheet" href="./style.css">
  <script src="//at.alicdn.com/t/font_618677_ahg2qz69zr529.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="window">
      <div class="slide">
        <img src="./img/1.png" alt="图片" width="600" height="300">
        <img src="./img/2.png" alt="图片" width="600" height="300">
        <img src="./img/3.png" alt="图片" width="600" height="300">
        <img src="./img/4.png" alt="图片" width="600" height="300">
      </div>
    </div>
    <div class="buttons">
      <ul class="clearfix">
        <li class="active">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-phone"></use>
          </svg>
        </li>
        <li>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-iWatch"></use>
          </svg>
        </li>
        <li>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-iMac"></use>
          </svg>
        </li>
        <li>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-bijibendiannaolaptop107"></use>
          </svg>
        </li>
      </ul>
    </div>
<script src="./main.js"></script>
</body>
</html>
